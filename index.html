<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Jeopardy Game</title>
</head>

<body>
    <div id="myjeapordygame">

        <header class="topheader">
            <h1>Jeopardy Game</h1>
            <p>SCORE <span class="scorecounter">0</span></p>
        </header>

        <section class="board">

            <div class="cat">Movies</div>
            <div class="cat">Songs</div>
            <div class="cat">Foods</div>
            <div class="cat">Dogs</div>
            <div class="cat">"F" words</div>

            <button id="Btn1-100">100</button>
            <button id="Btn2-100">100</button>
            <button id="Btn3-100">100</button>
            <button id="Btn4-100">100</button>
            <button id="Btn5-100">100</button>

            <button id="Btn1-200">200</button>
            <button id="Btn2-200">200</button>
            <button id="Btn3-200">200</button>
            <button id="Btn4-200">200</button>
            <button id="Btn5-200">200</button>

            <button id="Btn1-300">300</button>
            <button id="Btn2-300">300</button>
            <button id="Btn3-300">300</button>
            <button id="Btn4-300">300</button>
            <button id="Btn5-300">300</button>

            <button id="Btn1-400">400</button>
            <button id="Btn2-400">400</button>
            <button id="Btn3-400">400</button>
            <button id="Btn4-400">400</button>
            <button id="Btn5-400">400</button>

            <button id="Btn1-500">500</button>
            <button id="Btn2-500">500</button>
            <button id="Btn3-500">500</button>
            <button id="Btn4-500">500</button>
            <button id="Btn5-500">500</button>




    </div>

    <div class="scoreadder">
        <button id="add100">100 Points</button>
        <button id="add200">200 Points</button>
        <button id="add300">300 Points</button>
        <button id="add400">400 Points</button>
        <button id="add500">500 Points</button>

    </div>

    <h2 class="jeapordyquestion"></h2>
    <h3 class="jeapordyanswer"></h3>
   



    </div>
    </div>

    </section>




    <script src="app.js"></script>
</body>

</html>

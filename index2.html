<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Jeopardy Game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <div id="categories">
        <link id='moviescat' href="https://jservice.io/categories/102">
        <link id="songscat" href="https://jservice.io/categories/1242">
        <link id="foodscat" href="https://jservice.io/categories/122">
        <link id="dogscat" href="https://jservice.io/categories/371">
        <link id="fwordscat" href="https://jservice.io/categories/458">
    </div>

</head>

<body>
    <div class="app">
        <header class="top-header">
            <h1>Jeopardy Game</h1>
            <p class="scoreBoard">Score <span class="scoreCount"></span></p>
        </header>



        <main>

            <section class="board">

                <div class="cat">Movies</div>
                <div class="cat">Songs</div>
                <div class="cat">Foods</div>
                <div class="cat">Dogs</div>
                <div class="cat">"F" words</div>

                <button>100<div class="c0r3"></div></button>
                <button>100<div class="c1r3"></div></button>
                <button>100<div class="c2r3"></div></button>
                <button>100<div class="c3r3"></div></button>
                <button>100<div class="c4r3"></div></button>

                <button>200<div class="c0r3"></div></button>
                <button>200<div class="c1r3"></div></button>
                <button>200<div class="c2r3"></div></button>
                <button>200<div class="c3r3"></div></button>
                <button>200<div class="c4r3"></div></button>

                <button>300<div class="c0r2"></div></button>
                <button>300<div class="c1r2"></div></button>
                <button>300<div class="c2r2"></div></button>
                <button>300<div class="c3r2"></div></button>
                <button>300<div class="c4r2"></div></button>

                <button>400<div class="c0r1"></div></button>
                <button>400<div class="c1r1"></div></button>
                <button>400<div class="c2r1"></div></button>
                <button>400<div class="c3r1"></div></button>
                <button>400<div class="c4r1"></div></button>

                <button>500<div class="c0r0"></div></button>
                <button>500<div class="c1r0"></div></button>
                <button>500<div class="c2r0"></div></button>
                <button>500<div class="c3r0"></div></button>
                <button>500<div class="c4r0"></div></button>
            </section>
        </main>

    </div>

    <script src="script.js"></script>





</body>

</html>
